<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Посчитай очки UNO онлайн</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <div class="page-header__logo">
            <img src="img/header-logo.png" alt="Логотип - UNO counter online">
        </div>
        <nav class="main-menu">
            <button class="main-menu__item start-new-game-btn" data-button-name="new-game">Новая игра</button>
            <button class="main-menu__item start-new-round-btn" data-button-name="new-round">Новый раунд</button>
            <button class="main-menu__item game-rules-btn" data-button-name="display-game-rules">Правила игры</button>
            <button class="main-menu__item settings-btn" data-button-name="game-settings">Настройки</button>
        </nav>
    </header>
    
    <main>
        <div class="cards-list"></div>
    </main>

    <footer class="page-footer">
        <div class="page-footer__copyright">
            <span>Сделал <a href="https://github.com/PetrBukov" title="Страница разработчика на Github" target="_blanc">Petr Bukov</a> в 2018.</span>
            <button class="page-footer__button" data-button-name="thanks">Большое спасибо Freepik за бесплатные вектора</button>
        </div>
    </footer>

    <div class="modal-window"></div>
    <div class="modal-background"></div>
    
    <script src="js/script.js"></script>
</body>
</html>
